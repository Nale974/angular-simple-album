<article class="card">
    <img [src]="post.picture" [alt]="post.title" />
    <div class="card-body">
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      <p class="likes">{{post.likes}} <i class="far fa-heart" (click)="addLike()"></i></p>
      <a routerLink="/details/{{post.id}}">En savoir plus</a>
    </div>
  </article>
